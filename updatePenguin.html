<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update a penguin</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/2/2b/Tux-simple.svg"
          width="50px"
        />
        <a class="navbar-brand" href="#">Penguins</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="createPenguin.html">Create</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="searchPenguin.html"
                >Search<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="updatePenguin.html">Update</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="deletePenguin.html">Delete</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="m-3">
      <h1 class="display-4">Welcome to the update page</h1>
    </div>
    <div style="max-width: 50rem">
      <form>
        <div class="col-sm">
          <label for="idToUpdateInput" class="col-form-label text-nowrap"
            >ID of Penguin to update</label
          >
        </div>
        <div class="col-sm">
          <input
            type="number"
            class="form-control"
            id="idToUpdateInput"
            min="0"
            max="65535"
          />
        </div>
        <div class="col-sm">
          <label for="newNameTextInput" class="col-form-label text-nowrap"
            >Penguin New Name</label
          >
        </div>

        <div class="col-sm">
          <input type="text" class="form-control" id="newNameTextInput" />
        </div>
        <div class="col-sm">
          <label for="newAgeNumberInput" class="col-form-label text-nowrap"
            >Penguin New Age</label
          >
        </div>
        <div class="col-sm">
          <input
            type="number"
            class="form-control"
            id="newAgeNumberInput"
            min="0"
            max="100"
          />
        </div>
        <fieldset>
          <legend class="col-form-label col-sm">
            Does this penguin now have happy feet?
          </legend>
          <div>
            <div class="form-check">
              <input
                class="form-check-input-inline"
                type="radio"
                name="hasHappyFeetInputUpdated"
                id="yesRadioInputUpdated"
                value="true"
              />
              <label class="form-check-label" for="yesRadioInputUpdated">
                Yes
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input-inline"
                type="radio"
                name="hasHappyFeetInputUpdated"
                id="noRadioInputUpdated"
                value="false"
              />
              <label class="form-check-label" for="noRadioInputUpdated">
                No
              </label>
            </div>
          </div>
        </fieldset>
        <div class="mt-4 col-sm">
          <button type="button" class="btn btn-primary" id="updateButton">
            Update Penguin
          </button>
        </div>
        <div class="col-sm" id="alertUpdateDiv"></div>
      </form>
    </div>
    <script src="update.js"></script>
</html>
