<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search for a penguin</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Penguins</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="createPenguin.html">Create</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="searchPenguin.html"
                >Search<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="updatePenguin.html">Update</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="deletePenguin.html">Delete</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="m-3">
      <h2 class="display-4">Welcome to the search page</h2>
      <div class="mt-4">
        <div class="form-group">
          <label for="idNumberInput">Enter ID</label>
          <input
            type="number"
            id="idNumberInput"
            name="idNumberInput"
            min="1"
            max="1000"
            placeholder="Type ID"
          />
          <button type="button" id="searchButton" class="btn btn-primary">
            Search
          </button>
          <button type="button" id="readAllButton" class="btn btn-info">
            View All Penguins
          </button>
          <button type="button" id="clearButton" class="btn btn-Secondary">
            Clear
          </button>
        </div>

        <div
          id="starterDiv"
          class="card-deck row row-cols-1 row-cols-md-2 g-4"
        ></div>
      </div>
    </div>
    <script src="search.js"></script>
  </body>
</html>
